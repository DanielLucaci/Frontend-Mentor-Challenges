<div class="sidebar">
  <ul class="steps">
    <li
      *ngFor="let step of steps; let i = index"
      class="step"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a class="step-number" [routerLink]="step.path">{{ i + 1 }}</a>
      <div class="step-details">
        <p>Step {{ i + 1 }}</p>
        <h2>{{ step.name }}</h2>
      </div>
    </li>
  </ul>
</div>
