<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header role="heading">
      <div class="logo">
        <img src="./images/logo-bonus.svg" alt="logo" />
      </div>
      <div class="score">
        <h5>Score</h5>
        <p class="score-points">0</p>
      </div>
    </header>

    <main role="main">
      <section class="main">
        <div class="icon icon-scissors clickable">
          <img src="./images/icon-scissors.svg" alt="icon-scissors" />
          <div class="icon-background-white"></div>
          <div class="icon-background-color"></div>
        </div>
        <div class="icon icon-paper clickable">
          <img src="./images/icon-paper.svg" alt="icon-paper" />
          <div class="icon-background-white"></div>
          <div class="icon-background-color"></div>
        </div>
        <div class="icon icon-rock clickable">
          <img src="./images/icon-rock.svg" alt="icon-rock" />
          <div class="icon-background-white"></div>
          <div class="icon-background-color"></div>
        </div>
        <div class="icon icon-lizard clickable">
          <img src="./images/icon-lizard.svg" alt="icon-lizard" />
          <div class="icon-background-white"></div>
          <div class="icon-background-color"></div>
        </div>
        <div class="icon icon-spock clickable">
          <img src="./images/icon-spock.svg" alt="icon-spock" />
          <div class="icon-background-white"></div>
          <div class="icon-background-color"></div>
        </div>
        <div class="pentagon">
          <img src="./images/bg-pentagon.svg" alt="pentagon" />
        </div>
      </section>

      <section class="play disabled">
        <div class="column column-left">
          <h2 class="title">You Picked</h2>
          <div class="icon play-icon">
            <div class="icon-background-white"></div>
            <div class="icon-background-color"></div>
          </div>
        </div>
        <div class="column column-middle disabled">
          <h1 class="result"></h1>
          <button class="play-again">Play Again</button>
        </div>
        <div class="column column-right">
          <h2 class="title">The House Picked</h2>
          <div class="icon play-icon icon-disabled">
            <div class="icon-background-white"></div>
            <div class="icon-background-color"></div>
          </div>
        </div>
      </section>

      <div class="rules">
        <div class="rules-backdrop disabled"></div>

        <div class="rules-modal disabled">
          <div class="rules-heading">
            <h2>Rules</h2>
            <img
              src="./images/icon-close.svg"
              alt="close"
              class="close-button"
            />
          </div>
          <div class="rules-image">
            <img src="./images/image-rules-bonus.svg" alt="rules" />
          </div>
        </div>
        <div class="rules-button">Rules</div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/DanielLucaci"
          >Lucaci Daniel</a
        >.
      </div>
    </footer>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
